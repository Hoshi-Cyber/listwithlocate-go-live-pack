provider: "Cloudflare"
security_headers:
  hsts: "max-age=31536000; includeSubDomains; preload"
  csp: "default-src 'self'; img-src 'self' data: https:; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self'; frame-ancestors 'none'"
  referrer_policy: "strict-origin-when-cross-origin"
  x_content_type_options: "nosniff"
  x_frame_options: "DENY"
